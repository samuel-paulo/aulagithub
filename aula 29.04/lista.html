<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista</title>
</head>

<body>
    <p>lista nao ordenada</p>
    <ul type="square">
        <li>Café</li>
        <li>Leite</li>
        <li>açucar</li>
    </ul>

    <p>lista ordenada</p>
    <ol type="I">
        <li>Café</li>
        <li>Leite</li>
        <li>açucar</li>
    </ol>
    <p>lista de definição</p>
    <dl>
        <dt>Café</dt>
        <dd>Pó para o preparo de bebida quente preta</dd>
        <dt>Leite</dt>
        <dd>Bebida fria/quente para adcionar ao Café</dd>
        <dt>açucar</dt>
        <dd> Pó granulado extraido da cana de açucar</dd>
        
    </dl>


</body>

</html>
